<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Pace Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .conversion-type {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .conversion-type button {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .conversion-type button.active {
            background: #667eea;
            color: white;
        }

        .conversion-type button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .time-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .time-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .time-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .time-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-group span {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
            text-align: center;
        }

        .separator {
            font-size: 24px;
            color: #999;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .arrow {
            text-align: center;
            font-size: 32px;
            color: #667eea;
            margin: 20px 0;
        }

        .result {
            background: #f8f9ff;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 14px;
            color: #856404;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .result-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÉ Running Pace Converter</h1>
        <p class="subtitle">Convert between min/km and min/mi</p>

        <div class="conversion-type">
            <button id="kmToMiBtn" class="active" onclick="setConversionType('kmToMi')">
                min/km ‚Üí min/mi
            </button>
            <button id="miToKmBtn" onclick="setConversionType('miToKm')">
                min/mi ‚Üí min/km
            </button>
        </div>

        <div class="input-section">
            <label id="inputLabel">Enter pace (min/km):</label>
            <div class="time-input">
                <div class="time-group">
                    <input type="number" id="minutes" min="0" max="99" value="5" oninput="convert()">
                    <span>minutes</span>
                </div>
                <div class="separator">:</div>
                <div class="time-group">
                    <input type="number" id="seconds" min="0" max="59" value="0" oninput="convert()">
                    <span>seconds</span>
                </div>
            </div>
        </div>

        <div class="arrow">‚Üì</div>

        <div class="result">
            <div class="result-label" id="resultLabel">Pace in min/mi:</div>
            <div class="result-value" id="resultValue">8:03</div>
        </div>

        <div class="info">
            <strong>Tip:</strong> 1 mile = 1.60934 km. A faster pace means fewer minutes per distance unit.
        </div>
    </div>

    <script>
        let conversionType = 'kmToMi';
        const KM_TO_MILE = 1.60934;

        function setConversionType(type) {
            conversionType = type;

            document.getElementById('kmToMiBtn').classList.remove('active');
            document.getElementById('miToKmBtn').classList.remove('active');

            if (type === 'kmToMi') {
                document.getElementById('kmToMiBtn').classList.add('active');
                document.getElementById('inputLabel').textContent = 'Enter pace (min/km):';
                document.getElementById('resultLabel').textContent = 'Pace in min/mi:';
            } else {
                document.getElementById('miToKmBtn').classList.add('active');
                document.getElementById('inputLabel').textContent = 'Enter pace (min/mi):';
                document.getElementById('resultLabel').textContent = 'Pace in min/km:';
            }

            convert();
        }

        function convert() {
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;

            const totalSeconds = minutes * 60 + seconds;

            if (totalSeconds === 0) {
                document.getElementById('resultValue').textContent = '0:00';
                return;
            }

            let convertedSeconds;
            if (conversionType === 'kmToMi') {
                convertedSeconds = totalSeconds * KM_TO_MILE;
            } else {
                convertedSeconds = totalSeconds / KM_TO_MILE;
            }

            const resultMinutes = Math.floor(convertedSeconds / 60);
            const resultSeconds = Math.round(convertedSeconds % 60);

            const formattedSeconds = resultSeconds.toString().padStart(2, '0');
            document.getElementById('resultValue').textContent = `${resultMinutes}:${formattedSeconds}`;
        }

        convert();
    </script>
</body>
</html>
