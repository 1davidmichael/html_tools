<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .conversion-type {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .conversion-type button {
            flex: 1;
            padding: 12px;
            border: 2px solid #11998e;
            background: white;
            color: #11998e;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .conversion-type button.active {
            background: #11998e;
            color: white;
        }

        .conversion-type button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .distance-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .distance-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 24px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .distance-input input:focus {
            outline: none;
            border-color: #11998e;
        }

        .unit {
            font-size: 18px;
            color: #666;
            font-weight: 600;
            min-width: 30px;
        }

        .arrow {
            text-align: center;
            font-size: 32px;
            color: #11998e;
            margin: 20px 0;
        }

        .result {
            background: #f0fdf8;
            border: 2px solid #11998e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 36px;
            font-weight: bold;
            color: #11998e;
        }

        .back-link {
            margin-top: 30px;
            text-align: center;
        }

        .back-link a {
            color: #11998e;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #38ef7d;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .result-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìè Distance Converter</h1>
        <p class="subtitle">Convert between kilometers and miles</p>

        <div class="conversion-type">
            <button id="kmToMiBtn" class="active" onclick="setConversionType('kmToMi')">
                km ‚Üí mi
            </button>
            <button id="miToKmBtn" onclick="setConversionType('miToKm')">
                mi ‚Üí km
            </button>
        </div>

        <div class="input-section">
            <label id="inputLabel">Enter distance (km):</label>
            <div class="distance-input">
                <input type="number" id="distance" min="0" step="0.01" value="5" oninput="convert()">
                <span class="unit" id="inputUnit">km</span>
            </div>
        </div>

        <div class="arrow">‚Üì</div>

        <div class="result">
            <div class="result-label" id="resultLabel">Distance in miles:</div>
            <div class="result-value" id="resultValue">3.11 mi</div>
        </div>

        <div class="back-link">
            <a href="../index.html">‚Üê Back to Tools</a>
        </div>
    </div>

    <script>
        let conversionType = 'kmToMi';
        const KM_TO_MILE = 0.621371;

        function setConversionType(type) {
            conversionType = type;

            document.getElementById('kmToMiBtn').classList.remove('active');
            document.getElementById('miToKmBtn').classList.remove('active');

            if (type === 'kmToMi') {
                document.getElementById('kmToMiBtn').classList.add('active');
                document.getElementById('inputLabel').textContent = 'Enter distance (km):';
                document.getElementById('inputUnit').textContent = 'km';
                document.getElementById('resultLabel').textContent = 'Distance in miles:';
            } else {
                document.getElementById('miToKmBtn').classList.add('active');
                document.getElementById('inputLabel').textContent = 'Enter distance (mi):';
                document.getElementById('inputUnit').textContent = 'mi';
                document.getElementById('resultLabel').textContent = 'Distance in kilometers:';
            }

            convert();
        }

        function convert() {
            const distance = parseFloat(document.getElementById('distance').value) || 0;

            let result;
            let unit;

            if (conversionType === 'kmToMi') {
                result = distance * KM_TO_MILE;
                unit = 'mi';
            } else {
                result = distance / KM_TO_MILE;
                unit = 'km';
            }

            document.getElementById('resultValue').textContent = `${result.toFixed(2)} ${unit}`;
        }

        convert();
    </script>
</body>
</html>
