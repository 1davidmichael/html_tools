<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .tools-grid {
            display: grid;
            gap: 20px;
        }

        .tool-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid #4facfe;
            border-radius: 15px;
            padding: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
            border-color: #00f2fe;
        }

        .tool-icon {
            font-size: 48px;
            margin-bottom: 15px;
            text-align: center;
        }

        .tool-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .tool-description {
            font-size: 14px;
            color: #666;
            text-align: center;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .tool-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÉ Running Tools</h1>
        <p class="subtitle">Simple calculators for runners</p>

        <div class="tools-grid">
            <a href="pace_converter/index.html" class="tool-card">
                <div class="tool-icon">üîÑ</div>
                <div class="tool-title">Pace Converter</div>
                <div class="tool-description">Convert running pace between min/km and min/mi</div>
            </a>

            <a href="pace_calculator/index.html" class="tool-card">
                <div class="tool-icon">‚è±Ô∏è</div>
                <div class="tool-title">Race Time Calculator</div>
                <div class="tool-description">Calculate your race times for 5K, 10K, half marathon, and marathon distances</div>
            </a>

            <a href="distance_converter/index.html" class="tool-card">
                <div class="tool-icon">üìè</div>
                <div class="tool-title">Distance Converter</div>
                <div class="tool-description">Convert distances between kilometers and miles</div>
            </a>
        </div>
    </div>
</body>
</html>
